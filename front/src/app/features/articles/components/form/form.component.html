<div class="create m3">
  <mat-card>
    <mat-card-title>
      <div fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button routerLink="/articles">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <h2>Créer un nouvel article</h2>
      </div>
    </mat-card-title>
    <mat-card-content>
      <form
        class="mt2"
        fxLayout="column"
        [formGroup]="form"
        (ngSubmit)="submit()"
      >
        <mat-form-field fxFlex>
          <mat-label>Thème</mat-label>
          <mat-select formControlName="topic">
            <mat-option
              *ngFor="let topicOption of topics$ | async"
              [value]="topicOption.id"
            >
              {{ topicOption.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex>
          <mat-label>Titre</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>
        <mat-form-field fxFlex>
          <mat-label>Contenu</mat-label>
          <textarea matInput rows="8" formControlName="content"></textarea>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="center center">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="form.invalid"
          >
            Créer
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
