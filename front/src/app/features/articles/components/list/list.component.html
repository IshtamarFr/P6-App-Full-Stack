<div class="submenu" fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-raised-button color="primary" routerLink="create">
    <span class="ml1">Cr√©er un article</span>
  </button>
  <button mat-raised-button>
    <span class="ml1">Trier par </span>
    <mat-icon>arrow_downward</mat-icon>
  </button>
</div>
<hr />
<div class="list" fxLayout="row wrap" fxLayout.lt-md="column">
  <mat-card
    *ngFor="let article of articles$ | async"
    fxFlex="46"
    fxFlex.lt-md="98"
  >
    <mat-card-header>
      <mat-card-title>{{ article.title }}</mat-card-title>
      <mat-card-subtitle fxLayout="row" fxLayoutAlign="space-between center">
        <div>{{ article.author_name }}</div>
        <div>{{ article.createdAt | date }}</div>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ article.content }}
      </p>
    </mat-card-content>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['detail', article.id]"
    >
      Consulter
    </button>
  </mat-card>
  <div *ngIf="(articles$ | async)?.length == 0" class="no-content" fxFlex>
    <p>Aucun article n&rsquo;est disponible</p>
  </div>
</div>
